name: cynthi
description: Cynthi'ans Flutter App

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_holo_date_picker: ^1.0.1+2
  image_picker: ^0.8.4+9
  stacked:
  http:
  pin_code_fields:
  fluttertoast: ^8.0.8
  shared_preferences:
#  country_code_picker:
  percent_indicator:
  cupertino_icons: ^1.0.2
  razorpay_flutter: ^1.2.9
  flutter_share: ^2.0.0
  intl: ^0.17.0
  story_view: ^0.13.2
  paytm: ^3.0.1






dev_dependencies:
  flutter_test:
    sdk: flutter


  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: OpenSans-Bold
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf

    - family: OpenSans-BoldItalic
      fonts:
        - asset: assets/fonts/OpenSans-BoldItalic.ttf

    - family: OpenSans-ExtraBold
      fonts:
        - asset: assets/fonts/OpenSans-ExtraBold.ttf

    - family: OpenSans-ExtraBoldItalic
      fonts:
        - asset: assets/fonts/OpenSans-ExtraBoldItalic.ttf

    - family: OpenSans-Italic
      fonts:
        - asset: assets/fonts/OpenSans-Italic.ttf

    - family: OpenSans-Light
      fonts:
        - asset: assets/fonts/OpenSans-Light.ttf

    - family: OpenSans-LightItalic
      fonts:
        - asset: assets/fonts/OpenSans-LightItalic.ttf

    - family: OpenSans-Regular
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf

    - family: OpenSans-Semibold
      fonts:
        - asset: assets/fonts/OpenSans-Semibold.ttf

    - family: OpenSans-SemiboldItalic
      fonts:
        - asset: assets/fonts/OpenSans-SemiboldItalic.ttf

    - family: Comfortaa-Bold
      fonts:
        - asset: assets/fonts/Comfortaa-Bold.ttf

